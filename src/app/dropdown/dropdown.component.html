

<div *ngFor='let dd of dropdownItem'>
  
  <div [ngStyle]="{'background-color': dd.color}">
    <button (click)=ShowHide()>{{dd.name}}</button>
    <div *ngIf="!isCollapsed">
      <ul>
          <li *ngFor='let item of dd.Titles; let i = index' >
              {{item}}{{dd.Value[i]}}
          </li>
      </ul>
    </div>
    
  </div>
</div>
