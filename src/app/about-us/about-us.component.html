<h2>{{aboutUs}}</h2>

<br>

<h1>Developers</h1>
<ul class="Developers">

  <li *ngFor="let developer of developers">
      <img class="picture" src={{developer.pic}}>
      <span class="Name">{{developer.name}}</span>
      <span class="Age">Age:{{developer.age}}</span>
      <br>
      <br>
      <br>
      <p>{{developer.about}}</p>
  </li>

</ul>
